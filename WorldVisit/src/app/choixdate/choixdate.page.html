<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      WorldVisit
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="Light">
    <ion-searchbar [(ngModel)]="searchName"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="searchCountry()">
        <ion-icon name="search-sharp" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-header collapse="condense" color="secondary">
    <ion-title>
      WorldVisit
    </ion-title>
  </ion-header>

    <ion-list color="primary">
      <ion-item  *ngFor ="let data of Data" >
        <div>
          {{countries}}
        </div>
      </ion-item>
      <ion-item>
        <h1>{{ countryData.name }}</h1>
        <h2>{{ countryData.capital }}</h2>
        <h2>{{ countryData.region }}</h2>
        <ion-buttons slot="end">
        <ion-button color="dark" href="ajoutpays">
          <ion-icon name="calendar" color="light"></ion-icon>
        </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
    


</ion-content>
